<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="maintitle">
        <h2>Max & Min Rate of load</h2>
      </div>
      
      <h1 class="predict">Press enter to insert predicted city</h3>
      
      <div class="inputGroup">
        <form   autocomplete="on">
        <div style="display: flex; flex-direction: column" class="">
        
          <div class="input_container"> 
          <input
            autocomplete="on"
            placeholder="Origin state..."
            maxlength="2"
            onkeyup="this.value = this.value.toUpperCase()"
            id="shipperState"
            type="text"
          />
        </div>
        
          <div class="input_container">
          <input class="predinp" autocomplete="off" placeholder="Origin City" type="text" id="pickupCity" />
          <span id="suggestion"></span>
        </div>
        </div>

        <div style="display: flex; flex-direction: column">
         
          <div class="input_container">
          <input
          autocomplete="on"
          placeholder=" Destination State"
            maxlength="2"
            onkeyup="this.value = this.value.toUpperCase()"
            id="deliveryState"
            type="text"
          />
        </div>
         
          <div class="input_container ">
           
          <input class="predinp"  autocomplete="off"   placeholder=" Delivery City" type="text" id="deliveryCity" />
          <span id="suggestion2"></span>
        </div>
        </div>
      </form>
      </div>
      <div class="animbtn">
        <title>BUTTONS ANIMATION</title>

        <button
          class="box__link button-animation"
          id="submitButton"
          onclick="filterData()"
        >
          Search
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>

      <div id="result">
        <div>
          <div>
            <label>Max Price:</label>
            <span id="maxPrice"></span>
          </div>
          <div>
            <label>Max Price Time:</label>
            <span id="maxPriceTime"></span>
          </div>
          <div>
            <label>Max Load Number:</label>
            <span id="maxLoadNumber"></span>
          </div>



          <br />
          <hr />
          <br />
          <div>
            <label>Min Price: </label>
            <span id="minPrice"></span>
          </div>
          <div>
            <label>Min Price Time:</label>
            <span id="minPriceTime"></span>
          </div>
 
          <div>
            <label>Min Load Number:</label>
            <span id="minLoadNumber"></span>
          </div>
   
 
        </div>
      </div>

      <br />
      <br />
      <hr />
      <br />
      <br />
      <h4>
        <div style="color: white; text-align: center">
          Latest Load on: <span id="resultDate"></span>
        </div>
      </h4>
      <br />
      <br />
      <div>
        <label>Price:</label>
        <span id="price"></span>
      </div>
      <div>
        <label>Price Time:</label>
        <span id="priceTime"></span>
      </div>

      <div>
        <label>Load Number:</label>
        <span id="loadNumber"></span>
      </div>


      <br />
      <br />
    </div>

    <script src="main.js"></script>
  </body>
</html>
